<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For You üå∏</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Nunito", sans-serif;
        min-height: 100vh;
        background: linear-gradient(
          135deg,
          #ffd6e8 0%,
          #ffecd2 40%,
          #d6f0ff 100%
        );
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .floaters {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 0;
      }
      .floater {
        position: absolute;
        bottom: -60px;
        font-size: 1.6rem;
        animation: floatUp linear infinite;
        opacity: 0;
        user-select: none;
      }
      @keyframes floatUp {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 0;
        }
        10% {
          opacity: 0.85;
        }
        90% {
          opacity: 0.7;
        }
        100% {
          transform: translateY(-110vh) rotate(30deg);
          opacity: 0;
        }
      }

      .card {
        position: relative;
        z-index: 10;
        background: rgba(255, 255, 255, 0.55);
        backdrop-filter: blur(16px);
        border-radius: 28px;
        padding: 36px;
        box-shadow: 0 8px 40px rgba(220, 150, 190, 0.25);
        border: 2px solid rgba(255, 200, 220, 0.5);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 18px;
        max-width: 420px;
        width: 90%;
      }

      .gif-slot {
        width: 300px;
        height: 300px;
        border-radius: 20px;
        overflow: hidden;
        background: rgba(255, 220, 235, 0.5);
        border: 2px dashed rgba(255, 150, 190, 0.6);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 8px;
        color: #e07aaa;
        font-size: 0.9rem;
        font-weight: 700;
        cursor: pointer;
        transition: background 0.2s;
      }
      .gif-slot:hover {
        background: rgba(255, 200, 225, 0.6);
      }
      .gif-slot .icon {
        font-size: 2.5rem;
      }
      .gif-slot img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: none;
      }
      .gif-slot.has-gif .placeholder-text {
        display: none;
      }
      .gif-slot.has-gif .icon {
        display: none;
      }
      .gif-slot.has-gif img {
        display: block;
      }

      .label {
        font-size: 1.2rem;
        font-weight: 700;
        color: #c0648a;
        letter-spacing: 0.04em;
      }

      input[type="file"] {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="floaters" id="floaters"></div>

    <div id="app">
      <div class="card">
        <span class="label">{{ label }} üíï</span>
        <div
          class="gif-slot"
          :class="{ 'has-gif': gifUrl }"
          @click="$refs.fileInput.click()"
        >
          <span class="icon">üñºÔ∏è</span>
          <span class="placeholder-text">Click to add your gif</span>
          <img :src="gifUrl" alt="your gif" ref="gifImg" />
        </div>
        <input type="file" accept="image/*" ref="fileInput" @change="loadGif" />
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.4.21/vue.global.prod.min.js"></script>
    <script>
      const { createApp, ref, onMounted } = Vue;

      createApp({
        setup() {
          const gifUrl = ref(
            "https://raw.githubusercontent.com/EnderFR3AK/cheerup/main/hug.gif",
          );
          const label = ref("This is just for you");

          function loadGif(e) {
            const file = e.target.files[0];
            if (!file) return;
            gifUrl.value = URL.createObjectURL(file);
          }

          onMounted(() => {
            const emojis = [
              "üå∏",
              "üíó",
              "‚ú®",
              "ü¶ã",
              "üåà",
              "üíõ",
              "üçÄ",
              "‚≠ê",
              "üå∫",
              "üíú",
              "üåª",
              "üí´",
              "üéÄ",
              "üê£",
              "üå∑",
            ];
            const container = document.getElementById("floaters");

            function spawn() {
              const el = document.createElement("span");
              el.className = "floater";
              el.textContent =
                emojis[Math.floor(Math.random() * emojis.length)];
              const dur = 7 + Math.random() * 8;
              el.style.left = Math.random() * 100 + "%";
              el.style.animationDuration = dur + "s";
              el.style.fontSize = 1.2 + Math.random() * 1.4 + "rem";
              container.appendChild(el);
              setTimeout(() => el.remove(), dur * 1000);
            }

            for (let i = 0; i < 15; i++) setTimeout(spawn, i * 400);
            setInterval(spawn, 1200);
          });

          return { gifUrl, label, loadGif };
        },
      }).mount("#app");
    </script>
  </body>
</html>
